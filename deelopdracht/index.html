      <h1>ProCyclingParts</h1>
    </header>
    <main>
      <section>
        <article id="sfeertekst">
          <figure>
            <img
              id="prof-foto"
              src="afbeeldingen/professionele foto.jpg"
              alt="Professionele foto"
              height="400px"
            />
            <figcaption>
              Fantatisch dat je hier bent! Zoals je ziet ben ik zelf ook een
              gepassioneerde wielertoerist, en in de loop der jaren heb ik veel
              ervaring opgedaan met het testen en vergelijken van diverse
              materialen en componenten. Van fietskaders en versnellingsgroepen
              tot wielsets en bandenkeuzes. Ik heb een brede kennis opgebouwd
              die me helpt om optimaal te presteren op de weg en het terrein. In
              mijn vrije tijd duik ik graag diep in de wereld van
              fietstechnologie, waar ik onderzoek doe naar de nieuwste
              innovaties en trends op het gebied van racefietsen, mountainbikes
              en gravelbikes. Het vergelijken van verschillende materialen,
              zoals carbon, aluminium en titanium, en het analyseren van hun
              prestaties en duurzaamheid, is voor mij een hobby geworden die ik
              met veel plezier uitvoer. Met deze uitgebreide kennis en ervaring
              wil ik nu graag anderen helpen bij het maken van de juiste
              materiaalkeuze. Of je nu een beginnende fietser bent die zijn
              eerste racefiets wil aanschaffen of een doorgewinterde wielrenner
              die op zoek is naar de beste upgrade voor zijn fiets, ik sta klaar
              om je te adviseren. Samen vinden we het materiaal dat perfect
              aansluit bij jouw rijstijl, budget en ambities, zodat je met
              vertrouwen en plezier de weg op kan!
            </figcaption>
          </figure>
          <img
            id="horizon"
            src="afbeeldingen/horizontale sfeerfoto.jpg"
            alt="Horizontale sfeerfoto"
            width="331px"
          />
        </article>
      </section>
    </main>
    <aside id="shopping-cart" class="hidden">
      <h2>Winkelmandje</h2>
      <ul id="cart-items"></ul>
      <button id="clear-cart">Winkelmandje legen</button>
