<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/contact.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""

      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

    <script src="JS/leaflet.js"></script>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Producten</a></li>
          <li><a href="contact.html">Contact</a></li>

        </ul>
      </nav>
      <h1>ProCyclingParts</h1>
    </header>
    <main></main>
    <form action="localhost 5500" method="get">
      <fieldset id="email">
        <label for="E-mail">E-mail: </label>
        <input type="text" name="" id="E-mail" placeholder="E-mail" />
      </fieldset>
      <fieldset>
        <label for="Voornaam">Voornaam: </label>
        <input type="text" name="" id="Voornaam" placeholder="Voornaam" />
      </fieldset>
      <fieldset>
        <label for="Achternaam">Achternaam: </label>
        <input type="text" name="" id="Achternaam" placeholder="Achternaam" />
      </fieldset>
      <fieldset>
        <label for="Contact">Contact: </label>
        <select name="Contact" id="Contact">
          <option value=""></option>
          <option value="Verkoper">Verkoper</option>
          <option value="Webdesigner">Webdesigner</option>
        </select>
      </fieldset>
      <fieldset>
        <label for="Je bericht">Je bericht: </label>
        <input type="text" name="" id="Je bericht" placeholder="Je bericht" />
      </fieldset>

      <button>Verzenden</button>
    </form>
    <section>
      <h2>Contact us</h2>
      <p>procyclingparts@ap.be</p>
      <p>0471 12 34 56</p>
      <p>Ellermanstraat 33</p>
      <p>2060 Antwerpen</p>
      <p>Ellermanstraat 12</p>
      <p>1114 AK Amsterdam</p>
      <div id="map"></div>
      <script src="JS/leaflet.js"></script>
    </section>
    <aside id="shopping-cart" class="hidden">
      <h2>Winkelmandje</h2>
      <ul id="cart-items"></ul>
      <button id="clear-cart">Winkelmandje legen</button>
    </aside>
    <footer>
      <p id="merk">Onze merken:</p>
      <img
        id="shimano"
        src="afbeeldingen/shimano.jpg"
        alt="Shimano logo"
        width="100px"
      />
      <img
        id="rockshox"
        src="afbeeldingen/rockshox-logo.png"
        alt="Rockshox logo"
        width="180px"
      />
    </footer>
  </body>
</html>
